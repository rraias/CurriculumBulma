<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo Bulma</title>
    <script src="https://kit.fontawesome.com/feefda1029.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style_curriculo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="exercicio_curriculo.html">
                    <i class="fa-solid fa-house-laptop"></i>
                </a>

            </div>

            <div id="navbarBasicExample" class="navbar-menu is-active">
                <div class="navbar-start">
                    <a class="navbar-item" href="exercicio_curriculo.html">
                       Início
                    </a>

                    <a class="navbar-item" href="contact.html">
                        Contato
                    </a>
                </div>
            </div>
    </header>
    </header>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://avatars.githubusercontent.com/u/102614133?v=4" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="media-content">
                            <p class="title is-size-3">Raphael Raia</p>
                            <span class="inside tag is-dark is-medium job">
                                Javascript Front End Dev
                            </span>
                            <div class="inside content">
                                Tel. (13) 99737 - 5115
                                raphaelraia@outlook.com.br
                                <div class="links">
                                    <a target="_blank" href="https://www.linkedin.com/in/raphael-raia-895486234"><i
                                            class="fa-brands fa-linkedin"></i></a>
                                    <a target="_blank" href="https://github.com/rraias"><i class="fa-brands fa-github"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-9">
                    <div class="card about-me">
                        <header class="card-header">
                            <p class="card-header-title">
                                Contato
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <div class="field">
                                    <label class="label">Nome</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Seu Nome">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Email</label>
                                    <div class="control">
                                        <input class="input" type="email" placeholder="exemplo@exemplo.com">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Mensagem</label>
                                    <div class="control">
                                        <textarea class="textarea" placeholder="Insira sua mensagem..."></textarea>
                                    </div>
                                </div>
                                <div class="field is-grouped">
                                    <div class="control">
                                        <button class="button is-primary">Enviar</button>
                                    </div>
                                    <div class="control">
                                        <button class="button is-link is-light">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
